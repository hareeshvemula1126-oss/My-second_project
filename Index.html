
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Height Checker</title>
  <style>
    :root{
      --bg:#f7fafc; --card:#fff; --muted:#64748b; --accent:#0ea5e9; --ok:#10b981; --danger:#ef4444;
    }
    body{ font-family:Inter,system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin:0; padding:20px; background:var(--bg); color:#0f172a;}
    .wrap{ max-width:900px; margin:18px auto; }
    header{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px;}
    h1{ margin:0; font-size:20px;}
    .card{ background:var(--card); padding:14px; border-radius:10px; box-shadow:0 8px 30px rgba(2,6,23,0.06); }
    form{ display:grid; grid-template-columns: repeat(12, 1fr); gap:10px; align-items:end; }
    label{ display:block; font-size:13px; color:var(--muted); margin-bottom:6px;}
    input[type="text"], input[type="number"], select { padding:8px 10px; border-radius:8px; border:1px solid #e6eef8; width:100%; box-sizing:border-box; }
    .unit-row{ display:flex; gap:8px; align-items:center; }
    .btn{ padding:9px 12px; border-radius:8px; border:0; cursor:pointer; background:var(--accent); color:white; }
    .btn-ghost{ background:transparent; border:1px solid #cbd5e1; color: #0f172a; padding:8px 10px; border-radius:8px; }
    .controls{ margin-top:10px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .result{ margin-top:12px; padding:10px; border-radius:8px; background:#0b1220; color:#e6eef8; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace; white-space:pre-wrap;}
    table{ width:100%; border-collapse:collapse; margin-top:12px; font-size:14px; }
    th,td{ padding:8px 6px; border-bottom:1px solid #eef2f7; text-align:left; }
    th{ background:#f1f5f9; position:sticky; top:0; }
